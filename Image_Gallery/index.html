<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <h2>Image Gallery</h2>
          <div class="gallery">
            <img
              src="https://picsum.photos/200/300"
              alt="Image 1"
              data-bs-toggle="modal"
              data-bs-target="#modal1"
            />
            <img
              src="https://picsum.photos/200/301"
              alt="Image 2"
              data-bs-toggle="modal"
              data-bs-target="#modal2"
            />
            <img
              src="https://picsum.photos/200/302"
              alt="Image 3"
              data-bs-toggle="modal"
              data-bs-target="#modal3"
            />
            <img
              src="https://picsum.photos/200/303"
              alt="Image 4"
              data-bs-toggle="modal"
              data-bs-target="#modal4"
            />
            <img
              src="https://picsum.photos/200/304"
              alt="Image 5"
              data-bs-toggle="modal"
              data-bs-target="#modal5"
            />
            <img
              src="https://picsum.photos/200/305"
              alt="Image 6"
              data-bs-toggle="modal"
              data-bs-target="#modal6"
            />
            <img
              src="https://picsum.photos/200/306"
              alt="Image 1"
              data-bs-toggle="modal"
              data-bs-target="#modal1"
            />
            <img
              src="https://picsum.photos/200/307"
              alt="Image 2"
              data-bs-toggle="modal"
              data-bs-target="#modal2"
            />
            <img
              src="https://picsum.photos/200/308"
              alt="Image 3"
              data-bs-toggle="modal"
              data-bs-target="#modal3"
            />
            <img
              src="https://picsum.photos/200/309"
              alt="Image 4"
              data-bs-toggle="modal"
              data-bs-target="#modal4"
            />
            <img
              src="https://picsum.photos/200/3010"
              alt="Image 5"
              data-bs-toggle="modal"
              data-bs-target="#modal5"
            />
            <img
              src="https://picsum.photos/200/3011"
              alt="Image 6"
              data-bs-toggle="modal"
              data-bs-target="#modal6"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <div
      class="modal fade"
      id="modal1"
      tabindex="-1"
      aria-labelledby="modalLabel1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel1">Image 1</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="https://picsum.photos/200/300" alt="Image 1" />
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modal2"
      tabindex="-1"
      aria-labelledby="modalLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel2">Image 2</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="https://picsum.photos/200/301" alt="Image 2" />
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modal3"
      tabindex="-1"
      aria-labelledby="modalLabel3"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel3">Image 3</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="https://picsum.photos/200/302" alt="Image 3" />
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modal4"
      tabindex="-1"
      aria-labelledby="modalLabel4"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel4">Image 4</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="https://picsum.photos/200/303" alt="Image 4" />
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modal5"
      tabindex="-1"
      aria-labelledby="modalLabel5"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel5">Image 5</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="https://picsum.photos/200/304" alt="Image 5" />
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modal6"
      tabindex="-1"
      aria-labelledby="modalLabel6"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel6">Image 6</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="https://picsum.photos/200/305" alt="Image 6" />
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
